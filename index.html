<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magical Unicorn Dash - Fixed Position</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #202028;
            color: #fff;
            font-family: 'Fredoka One', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        #game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background: #a1c4fd;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border: 4px solid #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud {
            padding: 20px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
            font-size: 20px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            font-family: 'Press Start 2P', cursive;
            z-index: 20;
        }

        .controls-area {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 50;
        }

        /* „Åï„Çâ„Å´Ë¶ã„ÇÑ„Åô„Åè„Å™„Å£„Åü„Éú„Çø„É≥ */
        .control-btn {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.6);
            border: 4px solid #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px; /* ÊñáÂ≠ó„Çµ„Ç§„Ç∫„Ç¢„ÉÉ„Éó */
            font-weight: 900; /* Ê•µÂ§™ */
            color: #fff;
            text-shadow: 2px 2px 0 #000; /* ÊñáÂ≠ó„ÅÆÁ∏ÅÂèñ„ÇäÂäπÊûú */
            pointer-events: auto;
            backdrop-filter: blur(4px);
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.1s;
        }

        .control-btn:active, .control-btn.pressed {
            background: #ff9f43;
            border-color: #fff;
            transform: scale(0.95) translateY(4px);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        .screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(40, 20, 60, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            pointer-events: auto;
            text-align: center;
        }

        h1 {
            color: #ff9ff3;
            text-shadow: 4px 4px 0 #000;
            font-size: 48px;
            margin-bottom: 10px;
            line-height: 1.2;
            font-family: 'Fredoka One', cursive;
        }

        .btn {
            background: #ff9ff3;
            border: 4px solid #fff;
            border-radius: 30px;
            color: #fff;
            padding: 20px 60px;
            font-family: 'Fredoka One', cursive;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 0 #d63031;
            margin-top: 30px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.2);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        
        .btn:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #d63031;
        }

        .upload-area {
            margin-top: 40px;
            padding: 20px;
            border: 3px dashed rgba(255,255,255,0.4);
            border-radius: 16px;
            background: rgba(0,0,0,0.3);
            text-align: center;
        }
        
        #file-input {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="450"></canvas>
        
        <div class="ui-layer">
            <div class="hud">
                <span>TIME: <span id="hud-time">00.00</span></span>
                <span>DIST: <span id="hud-dist">0m</span></span>
            </div>
            
            <div class="controls-area">
                <div class="control-btn" id="btn-jump">JUMP</div>
                <div class="control-btn" id="btn-boost">BOOST</div>
            </div>
        </div>

        <div id="start-screen" class="screen-overlay">
            <h1>UNICORN<br>DASH</h1>
            <p style="font-size: 20px; color: #ddd; max-width: 80%; margin-bottom: 20px;">
                Avoid Gaps & Crystals!
            </p>
            <button class="btn" id="start-btn">GO!</button>

            <div class="upload-area">
                <p style="font-size: 16px; margin:0; color: #fff; font-weight:bold;">üì∏ UPLOAD IMAGE</p>
                <input type="file" id="file-input" accept="image/*">
            </div>
        </div>

        <div id="game-over-screen" class="screen-overlay" style="display: none;">
            <h1 id="result-title">FINISH!</h1>
            <p id="result-stats" style="margin-bottom: 20px; font-size: 24px; color:#fff;">TIME: 00.00s</p>
            <button class="btn" id="restart-btn">RETRY</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // --- Configuration ---
        const ZOOM_LEVEL = 1.6; 
        const CANVAS_W = 800;
        const CANVAS_H = 450; 
        
        // Âú∞Èù¢„ÅÆË´ñÁêÜYÂ∫ßÊ®ô (Ë∂≥ÂÖÉ„ÅÆÈ´ò„Åï)
        // 140 * 1.6 = 224px (ÁîªÈù¢‰∏äÈÉ®„Åã„Çâ)
        // ÁîªÈù¢‰∏ãÈÉ®„Åæ„Åß„ÅØ 450 - 224 = 226px „ÅÆ‰ΩôË£ï„ÅÇ„Çä
        const LOGICAL_GROUND_Y = 140; 
        
        const GRAVITY = 0.5;
        const JUMP_FORCE = -9;
        const GOAL_DIST = 1000;

        // Assets
        const defaultUnicornSvg = "data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M20,60 Q20,50 40,50 L60,50 Q80,50 80,60 L80,80 L20,80 Z' fill='white'/%3E%3Cpath d='M70,50 L90,30 L80,50 Z' fill='gold'/%3E%3Ccircle cx='75' cy='55' r='3' fill='black'/%3E%3Cpath d='M20,55 Q10,50 10,70' fill='none' stroke='%23ff9ff3' stroke-width='5'/%3E%3Cpath d='M15,60 C10,50 10,40 20,40 C30,40 30,50 25,60' fill='%23ff9ff3'/%3E%3C/svg%3E";
        let playerImg = new Image();
        playerImg.src = defaultUnicornSvg;

        // State
        let gameState = 'MENU'; 
        let frames = 0;
        let startTime = 0;
        
        let player = {
            x: 80, 
            y: LOGICAL_GROUND_Y, // Ë∂≥ÂÖÉ„ÅÆYÂ∫ßÊ®ô
            w: 50, // Hitbox size
            h: 50,
            dy: 0,
            speed: 0,
            baseSpeed: 4,
            boostSpeed: 8,
            dist: 0,
            angle: 0,
            onGround: true,
            dead: false
        };

        let cameraX = 0;
        let obstacles = [];
        let particles = [];
        let clouds = [];
        let hills = [];
        let castles = [];
        let flowers = [];

        const keys = { space: false, right: false };

        function init() {
            window.addEventListener('keydown', e => {
                if(e.code === 'Space') keys.space = true;
                if(e.code === 'ArrowRight') keys.right = true;
            });
            window.addEventListener('keyup', e => {
                if(e.code === 'Space') keys.space = false;
                if(e.code === 'ArrowRight') keys.right = false;
            });

            const bindBtn = (id, key) => {
                const el = document.getElementById(id);
                const press = (e) => { e.preventDefault(); keys[key] = true; el.classList.add('pressed'); };
                const release = (e) => { e.preventDefault(); keys[key] = false; el.classList.remove('pressed'); };
                el.addEventListener('mousedown', press);
                el.addEventListener('mouseup', release);
                el.addEventListener('touchstart', press);
                el.addEventListener('touchend', release);
            };
            bindBtn('btn-jump', 'space');
            bindBtn('btn-boost', 'right');

            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('restart-btn').addEventListener('click', startGame);

            document.getElementById('file-input').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = evt => { playerImg.src = evt.target.result; };
                    reader.readAsDataURL(file);
                }
            });

            createBackgrounds();
            loop();
        }

        function createBackgrounds() {
            for(let i=0; i<10; i++) {
                hills.push({
                    x: i * 300,
                    h: 100 + Math.random() * 80,
                    w: 400 + Math.random() * 200,
                    color: i%2 ? '#c7f1cc' : '#d9f5db'
                });
            }
            for(let i=0; i<8; i++) {
                clouds.push({ x: Math.random()*800, y: Math.random()*150, s: 0.5 + Math.random() });
            }
            castles.push({ x: 400, y: LOGICAL_GROUND_Y - 50, scale: 0.8 });
            castles.push({ x: 1200, y: LOGICAL_GROUND_Y - 20, scale: 0.6 });
            
            for(let i=0; i<50; i++) {
                flowers.push({
                    x: Math.random() * 2000,
                    y: LOGICAL_GROUND_Y + Math.random() * 150,
                    color: ['#ff9ff3', '#feca57', '#54a0ff'][Math.floor(Math.random()*3)],
                    size: 3 + Math.random() * 3
                });
            }
        }

        function resetGame() {
            player.y = LOGICAL_GROUND_Y;
            player.dy = 0;
            player.speed = 0;
            player.dist = 0;
            player.angle = 0;
            player.dead = false;
            cameraX = 0;
            frames = 0;
            startTime = Date.now();
            obstacles = [];
            particles = [];

            let ox = 800;
            while(ox < GOAL_DIST * 20) {
                ox += 400 + Math.random() * 500;
                
                let rand = Math.random();
                let type;
                let w = 30;
                let h = 30;

                if (rand < 0.4) {
                    type = 'mushroom';
                    h = 35;
                } else if (rand < 0.7) {
                    type = 'crystal';
                    h = 50; 
                } else {
                    type = 'gap';
                    w = 120; 
                    h = 10;
                }

                obstacles.push({
                    x: ox,
                    y: type === 'gap' ? LOGICAL_GROUND_Y : LOGICAL_GROUND_Y - h,
                    w: w,
                    h: h,
                    type: type
                });
            }
        }

        function startGame() {
            resetGame();
            gameState = 'PLAY';
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
        }

        function gameOver(win, reason) {
            gameState = 'OVER';
            const time = ((Date.now() - startTime)/1000).toFixed(2);
            const title = document.getElementById('result-title');
            const stats = document.getElementById('result-stats');
            
            if(win) {
                title.innerText = "MAGICAL!!";
                title.style.color = "#fff";
                title.style.textShadow = "0 0 10px #feca57";
                stats.innerText = `TIME: ${time}s`;
            } else {
                title.innerText = reason === 'fell' ? "FELL!" : "CRASH!";
                title.style.color = "#ff6b6b";
                title.style.textShadow = "2px 2px 0 #fff";
                stats.innerText = `DISTANCE: ${Math.floor(player.dist)}m`;
            }
            document.getElementById('game-over-screen').style.display = 'flex';
        }

        function update() {
            if(gameState !== 'PLAY') return;

            let targetSpeed = keys.right ? player.boostSpeed : player.baseSpeed;
            if (player.dead) targetSpeed = 0; 

            if(player.speed < targetSpeed) player.speed += 0.2;
            if(player.speed > targetSpeed) player.speed -= 0.1;

            let move = player.speed;
            player.dist += move / 20;
            cameraX += move;

            if(keys.space && player.onGround && !player.dead) {
                player.dy = JUMP_FORCE;
                player.onGround = false;
                spawnParticles(player.x+25, player.y, 8, '#fff'); // Ë∂≥ÂÖÉ„Åã„Çâ„Éë„Éº„ÉÜ„Ç£„ÇØ„É´
            }

            player.dy += GRAVITY;
            player.y += player.dy;

            // GAP LOGIC
            let overGap = false;
            // Ë∂≥ÂÖÉ‰∏≠ÂøÉ„ÅßÂà§ÂÆö
            let playerCenter = player.x + 25 + cameraX;
            
            for(let obs of obstacles) {
                if (obs.type === 'gap') {
                    if (playerCenter > obs.x && playerCenter < obs.x + obs.w) {
                        overGap = true;
                    }
                }
            }

            if (player.y > LOGICAL_GROUND_Y) {
                if (overGap) {
                    player.onGround = false;
                    player.dead = true;
                    player.angle += 0.2; 
                    if (player.y > LOGICAL_GROUND_Y + 300) gameOver(false, 'fell');
                } else {
                    player.y = LOGICAL_GROUND_Y;
                    player.dy = 0;
                    player.onGround = true;
                    player.angle = 0;
                    player.dead = false;
                }
            } else {
                player.onGround = false;
                if (!player.dead) player.angle = Math.min(Math.PI/6, player.dy * 0.05);
            }

            if (!player.dead) {
                // Hitbox: Ë∂≥ÂÖÉÂü∫Ê∫ñ (y-30 to y)
                const ph = { x: player.x+15 + cameraX, y: player.y-30, w: 20, h: 30 };
                
                for(let obs of obstacles) {
                    if (obs.type === 'gap') continue;

                    if(ph.x < obs.x + obs.w && ph.x + ph.w > obs.x &&
                    ph.y < obs.y + obs.h && ph.y + ph.h > obs.y) {
                        player.speed = 1;
                        spawnParticles(player.x+25, player.y-10, 10, '#ff9ff3'); 
                    }
                }
            }

            if(player.dist >= GOAL_DIST) gameOver(true);
            updateParticles();

            document.getElementById('hud-time').innerText = ((Date.now()-startTime)/1000).toFixed(2);
            document.getElementById('hud-dist').innerText = Math.floor(player.dist) + "m";

            frames++;
        }

        function spawnParticles(x, y, n, c) {
            for(let i=0; i<n; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random()-0.5)*4,
                    vy: (Math.random()-1)*4,
                    life: 20 + Math.random()*20, 
                    color: c,
                    star: Math.random() > 0.5
                });
            }
        }

        function updateParticles() {
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx - (player.speed*0.5);
                p.y += p.vy;
                p.vy += 0.1;
                p.life--;
                if(p.life <= 0) particles.splice(i,1);
            }
            if(player.speed > 6 && frames%4===0 && !player.dead) {
                spawnParticles(player.x, player.y-20, 1, `hsl(${frames%360}, 100%, 80%)`);
            }
        }

        function drawSky() {
            let grad = ctx.createLinearGradient(0, 0, 0, CANVAS_H);
            grad.addColorStop(0, "#a18cd1"); 
            grad.addColorStop(1, "#fbc2eb"); 
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, CANVAS_W, CANVAS_H);

            ctx.save();
            ctx.globalAlpha = 0.4;
            for(let i=0; i<7; i++) {
                ctx.beginPath();
                ctx.arc(400, 300, 300 + i*10, Math.PI, 0);
                ctx.strokeStyle = `hsl(${i*40}, 80%, 60%)`;
                ctx.lineWidth = 10;
                ctx.stroke();
            }
            ctx.restore();
        }

        function drawCastle(cx, cy, scale) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.scale(scale, scale);
            ctx.fillStyle = "#ffeaa7";
            ctx.fillRect(-20, -60, 40, 60);
            ctx.fillStyle = "#ff7675";
            ctx.beginPath();
            ctx.moveTo(-25, -60);
            ctx.lineTo(0, -90);
            ctx.lineTo(25, -60);
            ctx.fill();
            ctx.fillStyle = "#ffeaa7";
            ctx.fillRect(-40, -40, 20, 40);
            ctx.fillRect(20, -40, 20, 40);
            ctx.fillStyle = "#6c5ce7";
            ctx.beginPath();
            ctx.moveTo(-45, -40);
            ctx.lineTo(-30, -65);
            ctx.lineTo(-15, -40);
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(15, -40);
            ctx.lineTo(30, -65);
            ctx.lineTo(45, -40);
            ctx.fill();
            ctx.strokeStyle = "#fff";
            ctx.beginPath();
            ctx.moveTo(0, -90);
            ctx.lineTo(0, -110);
            ctx.stroke();
            ctx.fillStyle = "#fd79a8";
            ctx.beginPath();
            ctx.moveTo(0, -110);
            ctx.lineTo(15, -105);
            ctx.lineTo(0, -100);
            ctx.fill();
            ctx.restore();
        }

        function drawShadow(x, w) {
            ctx.fillStyle = "rgba(0,0,0,0.15)";
            ctx.beginPath();
            const shadowW = w * 1.2;
            const shadowH = 8;
            ctx.ellipse(x + w/2, 0, shadowW/2, shadowH/2, 0, 0, Math.PI*2);
            ctx.fill();
        }

        function drawMushroom(x, y, w, h) {
            ctx.save();
            ctx.translate(0, y + h); 
            drawShadow(x, w);
            ctx.restore();

            ctx.fillStyle = "#fff"; 
            ctx.fillRect(x + w*0.3, y + h*0.5, w*0.4, h*0.5 + 5); 
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 2;
            ctx.strokeRect(x + w*0.3, y + h*0.5, w*0.4, h*0.5 + 5);

            ctx.fillStyle = "#ff0000"; 
            ctx.beginPath();
            ctx.arc(x + w/2, y + h*0.5, w*0.8, Math.PI, 0); 
            ctx.fill();
            ctx.stroke();
            
            ctx.fillStyle = "#fff";
            ctx.beginPath();
            ctx.arc(x + w/2, y + h*0.3, w*0.15, 0, Math.PI*2);
            ctx.arc(x + w*0.25, y + h*0.4, w*0.12, 0, Math.PI*2);
            ctx.arc(x + w*0.75, y + h*0.4, w*0.12, 0, Math.PI*2);
            ctx.fill();
        }

        function drawCrystal(x, y, w, h) {
            ctx.save();
            ctx.translate(0, y + h);
            drawShadow(x, w);
            ctx.restore();

            ctx.fillStyle = "#4b0082"; 
            ctx.beginPath();
            ctx.moveTo(x + w/2, y - 15); 
            ctx.lineTo(x + w + 5, y + h*0.6); 
            ctx.lineTo(x + w/2, y + h + 5); 
            ctx.lineTo(x - 5, y + h*0.6); 
            ctx.closePath();
            ctx.fill();
            
            ctx.strokeStyle = "#ffff00";
            ctx.lineWidth = 3;
            ctx.stroke();
            
            ctx.fillStyle = "#ff0000";
            ctx.beginPath();
            ctx.moveTo(x + w/2, y + 10);
            ctx.lineTo(x + w*0.7, y + h*0.6);
            ctx.lineTo(x + w/2, y + h*0.8);
            ctx.lineTo(x + w*0.3, y + h*0.6);
            ctx.fill();
        }

        function drawGap(x, y, w) {
            ctx.fillStyle = "#2d3436"; 
            ctx.fillRect(x, y, w, 200); 

            ctx.fillStyle = "#000";
            ctx.fillRect(x + 5, y, w - 10, 200);

            ctx.fillStyle = "#55efc4"; 
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI*2);
            ctx.arc(x + w, y, 5, 0, Math.PI*2);
            ctx.fill();
        }

        function draw() {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawSky();

            ctx.save();
            ctx.scale(ZOOM_LEVEL, ZOOM_LEVEL);
            
            clouds.forEach(c => {
                let sx = (c.x - cameraX * 0.1) % 800;
                if(sx < -100) sx += 800;
                ctx.fillStyle = "rgba(255,255,255,0.6)";
                ctx.beginPath();
                ctx.arc(sx, c.y, 25*c.s, 0, Math.PI*2);
                ctx.arc(sx+15*c.s, c.y-10*c.s, 30*c.s, 0, Math.PI*2);
                ctx.arc(sx+30*c.s, c.y, 25*c.s, 0, Math.PI*2);
                ctx.fill();
            });

            castles.forEach(c => {
                 let sx = (c.x - cameraX * 0.15) % 1500;
                 if(sx < -100) sx += 1500;
                 drawCastle(sx, LOGICAL_GROUND_Y, c.scale);
            });

            hills.forEach(h => {
                let sx = (h.x - cameraX * 0.3) % 1200;
                if(sx < -400) sx += 1200;
                ctx.fillStyle = h.color;
                ctx.beginPath();
                ctx.moveTo(sx, LOGICAL_GROUND_Y + 100);
                ctx.quadraticCurveTo(sx + h.w/2, LOGICAL_GROUND_Y - h.h, sx + h.w, LOGICAL_GROUND_Y + 100);
                ctx.fill();
            });

            ctx.fillStyle = "#55efc4"; 
            ctx.fillRect(0, LOGICAL_GROUND_Y, CANVAS_W, 200); 
            
            flowers.forEach(f => {
                let sx = (f.x - cameraX) % (CANVAS_W/ZOOM_LEVEL + 200);
                if(sx < -10) sx += CANVAS_W/ZOOM_LEVEL + 200;
                
                if (sx > -10 && sx < CANVAS_W) {
                    ctx.fillStyle = f.color;
                    ctx.beginPath();
                    ctx.arc(sx, f.y, f.size, 0, Math.PI*2);
                    ctx.fill();
                }
            });
            
            ctx.fillStyle = "rgba(255,255,255,0.2)";
            ctx.fillRect(0, LOGICAL_GROUND_Y, CANVAS_W, 10);

            obstacles.forEach(obs => {
                let sx = obs.x - cameraX;
                if(sx > -100 && sx < CANVAS_W/ZOOM_LEVEL + 100) {
                    if (obs.type === 'mushroom') {
                        drawMushroom(sx, obs.y, obs.w, obs.h);
                    } else if (obs.type === 'crystal') {
                        drawCrystal(sx, obs.y, obs.w, obs.h);
                    } else if (obs.type === 'gap') {
                        drawGap(sx, LOGICAL_GROUND_Y, obs.w);
                    }
                }
            });

            let gx = GOAL_DIST*20 - cameraX + 300;
            if(gx < CANVAS_W) {
                ctx.strokeStyle = "#ffeaa7";
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.arc(gx + 30, LOGICAL_GROUND_Y, 60, Math.PI, 0);
                ctx.stroke();
                ctx.fillStyle = "#fff";
                ctx.font = "14px 'Fredoka One'";
                ctx.fillText("GOAL", gx+10, LOGICAL_GROUND_Y - 70);
            }

            particles.forEach(p => {
                ctx.fillStyle = p.color;
                if(p.star) {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI*2);
                    ctx.fill();
                } else {
                    ctx.fillRect(p.x, p.y, 3, 3);
                }
            });

            // Player Draw
            // X„ÅØ‰∏≠ÂøÉ(Hitbox 50„ÅÆÂçäÂàÜ=25)„ÄÅY„ÅØË∂≥ÂÖÉ(Âú∞Èù¢)
            ctx.translate(player.x + 25, player.y);
            ctx.rotate(player.angle);
            
            if (!player.dead) {
                // ÂΩ± („É≠„Éº„Ç´„É´Â∫ßÊ®ô 0,0 „ÅåË∂≥ÂÖÉ)
                ctx.fillStyle = "rgba(0,0,0,0.2)";
                ctx.beginPath();
                let shadowScale = player.onGround ? 1 : Math.max(0.5, 1 - (LOGICAL_GROUND_Y - player.y)/100);
                ctx.ellipse(0, 0, 15 * shadowScale, 5 * shadowScale, 0, 0, Math.PI*2);
                ctx.fill();
            }

            if(playerImg.complete && playerImg.naturalWidth !== 0) {
                let aspect = playerImg.naturalWidth / playerImg.naturalHeight;
                let targetSize = 110; 
                let dw, dh;
                
                if(aspect > 1) {
                    dw = targetSize;
                    dh = targetSize / aspect;
                } else {
                    dh = targetSize;
                    dw = targetSize * aspect;
                }
                
                // ÁîªÂÉè„ÅÆ‰∏ãËæ∫‰∏≠Â§Æ„Çí(0,0)„Å´Âêà„Çè„Åõ„Çã
                ctx.drawImage(playerImg, -dw/2, -dh, dw, dh);
            } else {
                ctx.fillStyle = "pink";
                // „Éí„ÉÉ„Éà„Éú„ÉÉ„ÇØ„Çπ„Å®Âêå„Åò„Çµ„Ç§„Ç∫„Åß‰ªÆÊèèÁîª
                ctx.fillRect(-25, -50, 50, 50);
            }
            
            ctx.restore();
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        window.onload = init;

    </script>
